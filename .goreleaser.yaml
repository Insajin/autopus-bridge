version: 2
project_name: autopus-bridge

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'

brews:
  - repository:
      owner: insajin
      name: homebrew-tap
    homepage: https://github.com/insajin/autopus-bridge
    description: "Autopus Local Agent Bridge - Connect local development agents to Autopus platform"
    license: "MIT"
    install: |
      bin.install "autopus-bridge"
    test: |
      system "#{bin}/autopus-bridge", "version"

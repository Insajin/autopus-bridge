name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./...

      - name: Cross-compilation check (linux/amd64)
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o /dev/null .
